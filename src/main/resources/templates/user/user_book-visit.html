<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book a visit</title>
    <link rel="stylesheet" th:href="@{../../css/visit.css}" href="../../static/css/visit.css">
    <link rel="icon" th:href="@{../../images/logo.png}" href="../../static/images/logo.png">
</head>
<body>
<div class="container">
    <h4><a href="#" onclick="history.back();">Go back</a></h4>
    <h2>Book A Visit</h2>
    <form id="form" th:action="@{/user/book-visit}" th:object="${visit}" method="POST">
        <div class="form-group">
            <select th:field="*{parkName}" name="parkName" >
                <option value="">Choose Park</option>
                <option value="Akagera">Akagera National Park</option>
                <option value="Nyungwe">Nyungwe National Park</option>
                <option value="Volcanoes">Volcanoes National Park</option>
            </select>
        </div>
        <div class="form-group">
            <input type="date" name="email" th:field="*{visitDate}" required>
        </div>
        <div class="form-group">
            <input type="time" name="time" th:field="*{visitTime}" placeholder="Password" required>
        </div>
        <div th:if="${param.error}">
            <h4 style="color: #233f0c">Error booking visit. <a href="mailto:p.mer00256@gmail.com">Contact Admin</a></h4>
        </div>
        <button type="submit" class="btn">Book Visit ></button><br>
    </form>
</div>
</body>
</html>
