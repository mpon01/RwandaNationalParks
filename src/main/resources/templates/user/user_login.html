<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User | Login</title>
    <link rel="stylesheet" th:href="@{../../css/login.css}" href="../../static/css/login.css">
    <link rel="icon" th:href="@{../../images/logo.png}" href="../../static/images/logo.png">
</head>
<body>
<div class="login-container">
    <h4><a th:href="@{/}">Back home</a></h4>
        <h2>User | Login</h2>
        <form id="form" th:action="@{/user/login}" method="POST">
            <div class="form-group">
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <div th:if="${param.error}">
                <h4 style="color: #233f0c">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</h4>
            </div>
            <a href="#">Forgot your password?</a><br>
            <button type="submit" class="btn">Log in ></button><br>
            <a th:href="@{/user/signup}">New User? Sign Up</a>
        </form>
    </div>
</body>
</html>
