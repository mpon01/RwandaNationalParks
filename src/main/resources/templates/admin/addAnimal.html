<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Animal</title>
    <link rel="stylesheet" th:href="@{../../css/animal.css}" href="../../static/css/animal.css">
    <link rel="icon" th:href="@{../../images/logo.png}" href="../../static/images/logo.png">
</head>
<body>
<div class="login-container">
<h2>NEW ANIMAL</h2><br>
<form th:action="@{/admin/add-animal}" th:object="${animal}" method="post" enctype="multipart/form-data">
    <label>Common Name:</label>
    <input type="text" th:field="*{animalName}"  name="animalName" /> <br>
    <label>Scientific Name:</label>
    <input type="text" th:field="*{scientificName}" name="scientificName" /> <br>
    <label>Population:</label>
    <input type="text" th:field="*{population}" name="population" /> <br>
    <br>
    <label>Animal's Park:</label>
    <select th:field="*{parkName}" name="animalParkName"  >
        <option value=""></option>
        <option value="Akagera">Akagera National Park</option>
        <option value="Nyungwe">Nyungwe National Park</option>
        <option value="Volcanoes">Volcanoes National Park</option>
    </select>
    <br>
    <label>Animal Image:</label>
    <input type="file" th:field="*{photo}" name="animalImage" accept=".jpg,.jpeg,.png" >
    <br><br>
    <button type="submit">Register</button><br>
    <button><a th:href="@{/admin/home}">Go back to admin control panel.</a></button>
</form>
</div>
</body>
</html>
